{% extends 'base.html' %}

{% block title %}Create an Account{% endblock %}
{#{% load crispy_forms_tags %}#}

{% block content %}

    <div class="register-form">
        <form method="POST" action="{% url 'reigster' %}" class="form-group">
        {% csrf_token %}

            <h1 style="text-align: center; font-family: 'Consolas', 'Menlo', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', monospace">Sign Up</h1>
            <input placeholder="username.." class="regist" name="username"  id="id_username" type="text">
            <input placeholder="email.." class="regist" name="id_email" id="email" type="email">
            <input placeholder="password1.." class="regist" name="password1" id="id_password1" type="password">
            <input placeholder="password2.." class="regist" name="password2" id="id_password2" type="password">
            <button type="submit" class="check">Register</button>
            <a style="margin-left: 10px; text-decoration: none" href="{% url 'login' %}">Already have account ?</a>
        </form>
    </div>
{% endblock %}
